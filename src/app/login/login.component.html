<div>
  <div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <img
          src="https://drive.google.com/uc?export=view&id=1hvRAGrdq0SqFBZApx2--IcuDf-DOmOBH"
        />
        <h5>Hello there, Sign in to continue</h5>
        <div class="form-group">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="exampleInputEmail1"
                [class.is-invalid]="
                  (loginForm.get('exampleInputEmail1').touched ||
                    loginForm.get('exampleInputEmail1').dirty) &&
                  loginForm.get('exampleInputEmail1').invalid
                "
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <span
                class="invalid-feedback"
                *ngIf="
                  (loginForm.get('exampleInputEmail1').touched ||
                    loginForm.get('exampleInputEmail1').dirty) &&
                  loginForm.get('exampleInputEmail1').invalid
                "
              >
                email is invalid
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                formControlName="exampleInputPassword1"
                placeholder="Password"
                [class.is-invalid]="
                  (loginForm.get('exampleInputPassword1').touched ||
                    loginForm.get('exampleInputPassword1').dirty) &&
                  loginForm.get('exampleInputPassword1').invalid
                "
              />
              <span
                class="invalid-feedback"
                *ngIf="
                  (loginForm.get('exampleInputPassword1').touched ||
                    loginForm.get('exampleInputPassword1').dirty) &&
                  loginForm.get('exampleInputPassword1').invalid
                "
              >
                password is invalid
              </span>
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <small class="form-check-label" for="exampleCheck1"
                >By creating or logging into an account, you are agreeing with
                our <b>Tearms & Conditions</b> and <b>Privacy Polices</b></small
              >
            </div>
            <button type="submit" class="btn btn-primary form-control">
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
